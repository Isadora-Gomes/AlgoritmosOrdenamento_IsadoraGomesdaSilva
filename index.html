<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos de Ordenação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ordenação de Números</h1>

        <label>Digite uma sequência de números:</label>
        <input id="inputNumbers" type="text" placeholder="Ex: 5,3,8,1,9">

        <div class="buttons">
            <button onclick="executeBubbleSort()">Bubble Sort</button>
            <button onclick="executeSelectionSort()">Selection Sort</button>
            <button onclick="executeInsertionSort()">Insertion Sort</button>
            <button onclick="executeMergeSort()">Merge Sort</button>
        </div>

        <div class="results">
            <p><strong>Lista original:</strong> <span id="originalList">-</span></p>
            <p><strong>Resultado ordenado:</strong> <span id="sortedList">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
